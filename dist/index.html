<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovers Photo Gallery - NASA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="assets/main.21632998c34b946237d0.css" rel="stylesheet"></head>
<body>
    <header id="nav">

    </header>
    <section class="hero-main">
        <h2>Mars Rover Photos</h2>
    </section>
    <section class="search-form">
        <form class="form">
            <div class="form-input">
                <label for="rover">Rover:</label>
                <select name="rover" id="rover">
                    <option value="curiosity">Curiosity</option>
                    <option value="spirit">Spirit</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="perseverance">Perseverance</option>
                </select>             
            </div>
            <div class="form-input">
                <label for="sol">Sol:</label>
                <input name="sol" id="sol" type="number" value="1">            
            </div>
            <div class="form-input">
                <label for="earth_date">Earth Date:</label>
                <input name="earth_date" id="earth_date" type="date">            
            </div>
            <button class="btn btn-search" id="btn-search" type="submit">
                Search
            </button>
        </form>
    </section>
    <section id="rovers" class="rovers-main">

    </section>
<script defer src="main.320c3f281c58bcd76e35.js"></script></body>
</html>
